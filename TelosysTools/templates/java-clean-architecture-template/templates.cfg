#---------------------------------------------------------
# Templates bundle configuration file
# 5 values separated by ";"
# . value 1 : the label to be displayed 
# . value 2 : the file to be generated ( with variables replacement : ${BEANNAME}, ${BEANNAME_UC}, ${BEANNAME_LC} )
# . value 3 : the project folder where to generate ( with variables replacement )
# . value 4 : the template to use
# . value 5 : number of execution : "1" for "ONCE" for all entities, default is multiple executions ( executed for each entity )
#---------------------------------------------------------

##--- Root
Root [pom.xml]                       ; pom.xml                               ;                                                           ; root/pom_xml.vm                                                         ; 1
                                                                                                                                                                                                                  
##--- Configuration                                                                                                                                                                                               
Cfg [pom.xml]                        ; pom.xml                               ; configuration                                             ; root/configuration/pom_xml.vm                                           ; 1
Cfg [Application]                    ; ${PROJECT_NAME}Application.java       ; configuration/${SRC}/${ROOT_PKG}                          ; root/configuration/src/main/java/Application_java.vm                    ; 1
Cfg [ByPassSecurityConfiguration]    ; ByPassSecurityConfiguration.java      ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/ByPassSecurityConfiguration_java.vm    ; 1
Cfg [CorsConfiguration]              ; CorsConfiguration.java                ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/CorsConfiguration_java.vm              ; 1
Cfg [LocaleChangeHeaderInterceptor]  ; LocaleChangeHeaderInterceptor.java    ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/LocaleChangeHeaderInterceptor_java.vm  ; 1
Cfg [LocaleWebMvcConfigurer]         ; LocaleWebMvcConfigurer.java           ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/LocaleWebMvcConfigurer_java.vm         ; 1
Cfg [MessageSourceConfiguration]     ; MessageSourceConfiguration.java       ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/MessageSourceConfiguration_java.vm     ; 1
Cfg [MvcConfiguration]               ; MvcConfiguration.java                 ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/MvcConfiguration_java.vm               ; 1
Cfg [SpringSecurityConfiguration]    ; SpringSecurityConfiguration.java      ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/SpringSecurityConfiguration_java.vm    ; 1
Cfg [SwaggerConfiguration]           ; SwaggerConfiguration.java             ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/SwaggerConfiguration_java.vm           ; 1
Cfg [SwaggerUIConfiguration]         ; SwaggerUIConfiguration.java           ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/SwaggerUIConfiguration_java.vm         ; 1
Cfg [WebRequestBuilderConfiguration] ; WebRequestBuilderConfiguration.java   ; configuration/${SRC}/${ROOT_PKG}/configuration            ; root/configuration/src/main/java/WebRequestBuilderConfiguration_java.vm ; 1

Cfg [application.yml]                ; application.yml                       ; configuration/${RES}                                      ; root/configuration/src/main/resources/application_yml.vm                ; 1
Cfg [application-test.yml]           ; application-test.yml                  ; configuration/${RES}                                      ; root/configuration/src/main/resources/application-test_yml.vm           ; 1
Cfg [application-uat.yml]            ; application-uat.yml                   ; configuration/${RES}                                      ; root/configuration/src/main/resources/application-uat_yml.vm            ; 1

